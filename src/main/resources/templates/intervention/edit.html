<!DOCTYPE html>
<html layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3" style="max-width: 600px">

        <form method="post" th:action="@{/rdv/update/__${rdv.idRDV}__(page=${page},keyword=${keyword})}"
              th:object="${intervention}">


            <div>
                <label>Motif</label>
                <input class="form-control" id="nbDent" name="nbDent" th:value="${intervention.nbDent}" type="text">
                <span class="text-danger" th:errors="${intervention.nbDent}"></span>
            </div>
            <div>

                <label>Prix</label>
                <input class="form-control" id="prix" name="prix" th:value="${intervention.prix}" type="text">
                <span class="text-danger" th:errors="${intervention.prix}"></span>

            </div>
            <div>
                <button class="btn btn-primary" type="submit">Save</button>

            </div>
        </form>
    </div>
</div>

</body>
</html>
