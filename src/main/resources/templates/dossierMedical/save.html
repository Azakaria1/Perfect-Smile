<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="row align-items-center my-4">
                    <div class="col">
                        <h2 class="h3 mb-0 page-title">Nouveau Dossier Médical</h2>
                    </div>
                    <div class="col-auto">

                        <a th:href="@{/dossier/index}" class="btn btn-primary" style="color:white">
                            <span style="color:white"></span> Retour
                        </a>

                    </div>
                </div>

                <div class="content-header row">
                    <div class="content-header-left col-md-12 col-12 mb-2">
                        <div class="row breadcrumbs-top">
                            <div class="breadcrumb-wrapper col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <ol class="breadcrumb">

                                            <li class="breadcrumb-item"><a th:href="@{/}">Accueil</a></li>
                                            <li class="breadcrumb-item">
                                                <a th:href="@{/dossier/index}">Dossiers Médicaux</a>
                                            </li>
                                            <li class="breadcrumb-item active">Nouveau Dossier Médical</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card shadow mb-4">
                            <div class="card-body mt-4">
                                <form method="post" th:object="${dossierMedical}" th:action="@{save}">

                                    <div>
                                        <label>Patient</label>
                                        <ul>
                                            <li style="list-style-type: none" th:each="patient : ${patients}">
                                                <input type="checkbox" th:field="${dossierMedical.patient}"
                                                       th:value="${patient.idUtilisateur}"
                                                       th:text="${patient.nom} + ' ' + ${patient.prenom}"/>
                                            </li>
                                        </ul>
                                    </div>
                                    <div>

                                        <label>Groupe Sanguin</label>
                                        <select name="planet" th:field="*{grpSanguin}">
                                            <option th:each="grp : ${T(ma.perfectsmile.projetpfa.Model.GrpSanguin).values()}"
                                                    th:value="${grp}" th:text="${grp}"></option>
                                        </select>
                                        <span class="text-danger" th:errors="${dossierMedical.grpSanguin}"></span>
                                    </div>
                                    <div>

                                        <label >Maladie</label>
                                        <textarea id="maladie" class="form-control" type="text" name="maladie"
                                                  th:value="${dossierMedical.maladie}">
                                        </textarea>
                                        <span class="text-danger" th:errors="${dossierMedical.maladie}"></span>
                                    </div>
                                    <div>

                                        <label>Type de la Maladie</label>
                                        <input id="typeMaladie" class="form-control" type="text" name="typeMaladie"
                                               th:value="${dossierMedical.typeMaladie}">
                                        <span class="text-danger" th:errors="${dossierMedical.typeMaladie}"></span>
                                    </div>
                                    <div>

                                        <label>Allergie</label>
                                        <input id="allergie" class="form-control" type="text" name="allergie"
                                               th:value="${dossierMedical.allergie}">
                                        <span class="text-danger" th:errors="${dossierMedical.allergie}"></span>
                                    </div>
                                    <div>

                                    <label >Traitement</label>
                                    <input id="traitement" class="form-control" type="text" name="traitement"
                                           th:value="${dossierMedical.traitement}">
                                    <span class="text-danger" th:errors="${dossierMedical.traitement}"></span>
                                </div>
                                            <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
