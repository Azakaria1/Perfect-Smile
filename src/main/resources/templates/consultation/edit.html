<!DOCTYPE html>
<html layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3" style="max-width: 600px">

        <form method="post"
              th:action="@{/consultation/update/__${consultation.idConsultation}__(page=${page},keyword=${keyword})}"
              th:object="${consultation}">


            <div>
                <label>Motif</label>
                <input class="form-control" id="motif" name="motif" th:field="${consultation.motif}"  th:value="${consultation.motif}" type="text">
                <span class="text-danger" th:errors="${consultation.motif}"></span>
            </div>

            <div>
                <label>Rendez-Vous</label>
                <ul>
                    <li th:each="rdv : ${rdvs}">
                        <input th:field="${consultation.rendezVous}" th:text="${rdv.motif}" th:value="${rdv.idRDV}"
                               type="checkbox"/>

                    </li>
                </ul>

            </div>
            <div>
                <label>Op√©ration</label>
                <ul>
                    <li th:each="acte : ${actes}">
                        <input th:field="${consultation.actes}" th:text="${acte.libelle}" th:value="${acte.idActe}"
                               type="checkbox"/>

                    </li>
                </ul>

            </div>
            <div>
                <label>Dents</label>
                <input class="form-control" id="nbDent" name="nbDent" th:field="${intervention.nbDent}" th:value="${intervention.nbDent}"  type="text">
                <span class="text-danger" th:errors="${intervention.nbDent}"></span>

            </div>

            <div>
                <button class="btn btn-primary" type="submit">Save</button>

            </div>
        </form>
    </div>
</div>

</body>
</html>
