<!DOCTYPE html>
<html layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content1">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="row align-items-center my-4">
                    <div class="col">
                        <h2 class="h3 mb-0 page-title" style="margin-left: 13%">Nouvelle Spécialité</h2>
                    </div>
                    <div class="col-auto">

                        <a class="btn btn-primary" style="color:white;margin-left: -228%;" th:href="@{/}">
                            <span style="color:white"></span> Retour
                        </a>

                    </div>
                </div>

                    <div class="content-header row">
                        <div class="content-header-left col-md-9 col-12 mb-2" style="margin-left: 11%;">
                            <div class="row breadcrumbs-top">
                                <div class="breadcrumb-wrapper col-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <ol class="breadcrumb">

                                                <li class="breadcrumb-item"><a th:href="@{/}">Accueil</a></li>
                                                <li class="breadcrumb-item"><a
                                                        th:href="@{/specialite/}">Spécialités</a>
                                                </li>
                                                <li class="breadcrumb-item active">Nouvelle Spécialité</li>
                                            </ol>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        <div class="col-md-6 offset-3" style="max-width: 600px">

                            <form method="post" th:action="@{save}">


                                <div>
                                    <label>Nom</label>
                                    <input class="form-control" id="nom" name="nom" th:value="${specialite.nom}"
                                           type="text">
                                    <span class="text-danger" th:errors="${specialite.nom}"></span>
                                    <button class="btn btn-primary" style="text-align: center;" type="submit">Save</button>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>

</body>
</html>
