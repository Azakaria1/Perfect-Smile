<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">

        <form method="POST" th:action="@{/ordonnance/update/__${ordonnance.idRole}__(page=${page},keyword=${keyword})}">
            <div>

                <label for="description">Description</label>
                <input id="description" class="form-control" type="text" name="description" th:value="${ordonnance.description}">
                <span class="text-danger" th:errors="${ordonnance.description}"></span>
            </div>
            <div>
                <label>MÃ©dicament</label>
                <ul>
                    <li th:each="medicament : ${medicaments}">
                        <input type="checkbox" th:field="${ordonnance.medicaments}" th:value="${medicament.idMedicament}"
                               th:text="${medicament.nom}" />
                    </li>
                </ul>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>


</body>
</html>
