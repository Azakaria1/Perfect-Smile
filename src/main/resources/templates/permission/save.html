<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="row align-items-center my-4">
                    <div class="col">
                        <h2 class="h3 mb-0 page-title" style="margin-left: 13%">Nouvelle Permission</h2>
                    </div>
                    <div class="col-auto">

                        <a class="btn btn-primary" style="color:white;margin-left: -228%;" th:href="@{/permission/}">
                            <span style="color:white"></span> Retour
                        </a>

                    </div>
                </div>

                <div class="content-header row">
                    <div class="content-header-left col-md-9 col-12 mb-2" style="margin-left: 11%;">
                        <div class="row breadcrumbs-top">
                            <div class="breadcrumb-wrapper col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <ol class="breadcrumb">

                                            <li class="breadcrumb-item"><a th:href="@{/}">Accueil</a></li>
                                            <li class="breadcrumb-item"><a
                                                    th:href="@{/permission/}">Permissions</a>
                                            </li>
                                            <li class="breadcrumb-item active">Nouvelle Permission</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 offset-3">

        <form method="post" th:action="@{save}">
            <div>

                <label for="nom">Nom de la permission </label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${permission.nom}">
                <span class="text-danger" th:errors="${permission.nom}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>


</body>
</html>
