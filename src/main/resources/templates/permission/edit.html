<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">

        <form method="POST" th:action="@{/permission/update/__${permission.id_Permission}__(page=${page},keyword=${keyword})}">
            <div hidden>

                <label for="id" >ID </label>
                <input  id="id" class="form-control" type="text" name="id" th:value="${permission.id_Permission}">
                <span  class="text-danger" th:errors="${permission.id_Permission}"></span>
            </div>
            <div>

                <label for="nom">Nom de la permission </label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${permission.nom}">
                <span class="text-danger" th:errors="${permission.nom}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>


</body>
</html>
