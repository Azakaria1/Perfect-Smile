<!DOCTYPE html>
<html layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content1">


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="row align-items-center my-4">
                    <div class="col">
                        <h2 class="h3 mb-0 page-title">Modification Acte</h2>
                    </div>
                    <div class="col-auto">

                        <a class="btn btn-primary" style="color:white" th:href="@{/acte/}">
                            <span style="color:white"></span> Retour
                        </a>

                    </div>
                </div>

                <div class="content-header row">
                    <div class="content-header-left col-md-12 col-12 mb-2">
                        <div class="row breadcrumbs-top">
                            <div class="breadcrumb-wrapper col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <ol class="breadcrumb">

                                            <li class="breadcrumb-item"><a th:href="@{/}">Accueil</a></li>
                                            <li class="breadcrumb-item"><a
                                                    th:href="@{/acte/}">Actes/</a>
                                            </li>
                                            <li class="breadcrumb-item active">Modifier Acte</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 offset-3" style="max-width: 600px">

                            <form method="post"
                                  th:action="@{/acte/update/__${acte.idActe}__(page=${page},keyword=${keyword})}"
                                  th:object="${acte}">


                                <div>
                                    <label>Nom de l'acte</label>
                                    <input class="form-control" id="libelle" name="libelle" th:value="${acte.libelle}"
                                           type="text">
                                    <span class="text-danger" th:errors="${acte.libelle}"></span>
                                </div>
                                <div>

                                    <label>Prix</label>
                                    <input class="form-control" id="prix" name="prix" th:value="${acte.prix}"
                                           type="text">
                                    <span class="text-danger" th:errors="${acte.prix}"></span>

                                </div>
                                <div>
                                    <button class="btn btn-primary" type="submit">Save</button>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
