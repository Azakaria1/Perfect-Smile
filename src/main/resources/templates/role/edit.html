<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">

        <form method="POST" th:action="@{/role/update/__${role.idRole}__(page=${page},keyword=${keyword})}">
            <div>

                <label for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${role.nom}">
                <span class="text-danger" th:errors="${role.nom}"></span>
            </div>
            <div>
                <label>RÃ´le</label>
                <ul>
                    <li th:each="permission : ${permissions}">
                        <input type="checkbox" th:field="${role.permissions}" th:value="${permission.id_Permission}"
                               th:text="${permission.nom}" />
                    </li>
                </ul>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>


</body>
</html>
